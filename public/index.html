<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tu Plataforma de Anuncios</title>
</head>
<body>
  <!-- Estructura HTML básica aquí -->
  <h1>PublicAdis</h1>
  <h2>Encuentra oportunidades a tu alcance</h2>
  <!-- Formulario para crear un anuncio -->
  <form id="anuncio-form">
    <!-- Campos del formulario aquí -->
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo" required>
    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" name="descripcion" required></textarea>
    <button type="submit">Publicar Anuncio</button>
  </form>
  <!-- Lista de anuncios aquí -->
  <ul id="anuncios-list"></ul>
  <script src="script.js"></script>
</body>
</html>
