<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tu Plataforma de Anuncios</title>
</head>
<body>
    <div class="container">
        <nav class="navbar">    
            <h1>PublicAdis</h1>
            <button id="toggle-form-button">Anunciar</button>
        </nav>
        <div class="main-content">
            <div class="anuncios-column">
                <ul id="anuncios-list"></ul>
            </div>
            <!-- Formulario para crear un anuncio -->
            <div class="form-column">
                <form id="anuncio-form">
                    <!-- Campos del formulario -->
                    <label for="tipo">Tipo:</label>
                    <select id="tipo" name="tipo" required>
                        <option value="producto">Producto</option>
                        <option value="servicio">Servicio</option>
                        <option value="empleo">Empleo</option>
                    </select>
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo" required>
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" name="descripcion" required></textarea>
                    <label for="nombreAnunciante">Nombre del Anunciante:</label>
                    <input type="text" id="nombreAnunciante" name="nombreAnunciante" required>
                    <label for="numerosContacto">Números de Contacto:</label>
                    <input type="text" id="numerosContacto" name="numerosContacto" required>
                    <label for="categoria">Categoría:</label>
                    <input type="text" id="categoria" name="categoria" required>
                    <label for="ubicacion">Ubicación:</label>
                    <input type="text" id="ubicacion" name="ubicacion" required>
                    <label for="monto">Monto:</label>
                    <input type="number" id="monto" name="monto" min="0">
                    <label for="imagenes">Imágenes:</label>
                    <input type="text" id="imagenes" name="imagenes">
                    <button type="submit">Publicar Anuncio</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
